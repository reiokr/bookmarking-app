<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/bookmarks_icon_32x32.png">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarks</title>
</head>

<body>
    <!-- window overlay -->
    <div class="overlay"></div>
    <div class="tooltip">
        <span class="tooltiptext">Tooltip text</span>
    </div>
    <!-- Input field -->
    <form class="bookmark-form">
        <div class="floater">
            <p id="yt">Copy <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube_PNG21.png"
                        alt=""></a> video
                URL at current time and paste here!</p>
            <div class="loader"></div>
            <div class="floater-top">
                <input type="text" placeholder="www.website.com">
            </div>
            <div class="floater-bottom">
                <button type="submit" name="add">Add</button>
            </div>
        </div>
    </form>
    <!-- container -->
    <div class="container">
        <!-- output -->
        <div class="output"></div>
    </div>
    <!-- javascript -->

    <script src="app.js"></script>
</body>

</html>
